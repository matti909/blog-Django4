{% extends 'layout.html' %}

<h1>Home</h1>

{% block content %}
  {% for project in projects %}
    <img src="{{ project.image.url }}" class="card-img-top" />
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>

    {% if project.url %}
      <a href="{{ project.url }}" class="btn btn-light rounded-0 btn-sm" target="__blank" rel="noreferrer">Visit the Project</a>
    {% endif %}
  {% endfor %}
{% endblock %}
